<form (ngSubmit)="save(f)" #f="ngForm" name="productForm">
  <!-- Validation for TD forms requires a local variable with ngModel assigned as its value that can be used to track the input field and deliver error messages if need be-->
  <div class="form-group">
    <label for="title">Title</label>
    <input
      #title="ngModel"
      ngModel
      name="title"
      type="text"
      id="title"
      class="form-control"
      required
    />

    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required.
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">#</span>
      </div>
      <input
        #price="ngModel"
        ngModel
        name="price"
        type="number"
        id="price"
        class="form-control"
        required
        inputmode="numeric"
        [min]="0"
      />
    </div>

    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      <div *ngIf="price.errors.required">Price is required.</div>
      <div *ngIf="price.errors?.min">Price should be 0 or higher.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select
      #category="ngModel"
      id="category"
      ngModel
      name="category"
      class="form-control"
      required
    >
      <option value="">--Select a category--</option>
      <!-- Every object in firebase has the $key property which is the unique identifier for the object -->
      <option *ngFor="let c of categories$ | async" [value]="c.$key">
        {{ c.name }}
      </option>
    </select>

    <div
      class="alert alert-danger"
      *ngIf="category.touched && category.invalid"
    >
      Category is required.
    </div>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      #imageUrl="ngModel"
      ngModel
      name="imageUrl"
      type="text"
      id="imageUrl"
      class="form-control"
      inputmode="url"
      required
    />

    <div
      class="alert alert-danger"
      *ngIf="imageUrl.touched && imageUrl.invalid"
    >
      Image URL is required.
    </div>
  </div>

  <button class="btn btn-primary btn-block">Save</button>
</form>
