<form (ngSubmit)="save(f)" #f="ngForm" name="productForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" type="text" id="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">#</span>
      </div>
      <input
        ngModel
        name="price"
        type="number"
        id="price"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" ngModel name="category" class="form-control">
      <option value="">--Select a category--</option>
      <!-- Every object in firebase has the $key property which is the unique identifier for the object -->
      <option *ngFor="let c of categories$ | async" [value]="c.$key">
        {{ c.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      ngModel
      name="imageUrl"
      type="text"
      id="imageUrl"
      class="form-control"
    />
  </div>

  <button class="btn btn-primary btn-block">Save</button>
</form>
